<div class="md-padding" ng-cloak layout="column">


    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Student Performance Overview</span>
                <span class="md-subhead">Students can check their attendence and marks.</span>
            </md-card-title-text>
        </md-card-title>



        <div class="md-no-sticky" style="padding:16px; background: rgba(0, 0, 0, .1)" layout="row">

            <div style="text-align:center; font-size:large" flex>Student attendence</div>
        </div>

        <div layout="row" layout-xs="column">
            <div flex="60">
                <div>
                    <canvas style="padding:30px;" id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"
                        chart-series="series">
                    </canvas>
                </div>
            </div>
            <div style="width:1000px;" flex="40">
                <div class="flex-wrapper">
                    <div class="single-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart orange">
                            <path class="circle-bg" d="M18 2.0845
                                                a 15.9155 15.9155 0 0 1 0 31.831
                                                a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" stroke-dasharray="60, 100" d="M18 2.0845
                                                a 15.9155 15.9155 0 0 1 0 31.831
                                                a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage">60%</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-no-sticky" style="padding:16px; background: rgba(0, 0, 0, .1)" layout="row">

            <div style="text-align:center; font-size:large" flex>Student Marks</div>
        </div>
        <div layout="row" layout-xs="column">
            <div flex="60">
                <div>
                    <canvas style="padding:30px;" id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"
                        chart-series="series">
                    </canvas>
                </div>
            </div>
            <div style="width:1000px;" flex="40">
                <div class="flex-wrapper">
                    <div class="single-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart blue">
                            <path class="circle-bg" d="M18 2.0845
                                                    a 15.9155 15.9155 0 0 1 0 31.831
                                                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" stroke-dasharray="60, 100" d="M18 2.0845
                                                    a 15.9155 15.9155 0 0 1 0 31.831
                                                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage">60%</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </md-card>

</div>
