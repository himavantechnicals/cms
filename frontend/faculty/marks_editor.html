<div class="md-padding" ng-cloak layout="column">

  
    <md-card style="width:1000px; padding: 30px;">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Student Marks</span>
                <span class="md-subhead">Modify user authorization to access CMS.</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content style="padding:0px">
            <div layout="row">
                <md-input-container>
                    <label>Batch</label>
                    <md-select ng-model="batchSelected">
                        <md-option><em>none</em></md-option>
                        <md-option ng-repeat=" batch in batches" ng-value="batch.value">
                            {{batch.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container style="margin-left:30px;">
                    <label>Course</label>
                    <md-select ng-model="courseSelected">
                        <md-option ng-repeat="items in year" ng-value="items.value">
                            {{items.name}}({{items.value}})
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container style="margin-left:30px;">
                    <label>Branch</label>
                    <md-select ng-model="branchSelected">
                        <md-option><em>None</em></md-option>
                        <md-option ng-repeat="items in branch" ng-value="items.value">
                            {{items.name}}({{items.value}})
                        </md-option>
                    </md-select>
                </md-input-container>

              


                <md-input-container style="margin-left:30px;">
                    <label>Semister</label>
                    <md-select ng-model="semisterSelected">
                        <md-option><em>All</em></md-option>
                        <md-option ng-repeat=" Semister in ['I-SEM','II-Sem']" ng-value="Semister">
                            {{Semister}}
                        </md-option>
                    </md-select>
                </md-input-container>


                <md-input-container style="margin-left:30px;">
                    <label>Exam</label>
                    <md-select ng-model="examSelected">
                        <md-option><em>All</em></md-option>
                        <md-option ng-repeat=" exam in ['Internal','External']" ng-value="exam">
                            {{exam}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div class="md-no-sticky" style="padding:16px; background: rgba(0, 0, 0, .1)" layout="row">

                <div flex>Name of the Students</div>
                <div flex>Student Identification Number</div>
                <div flex="15">Enter Student Marks</div>
            </div>

            <md-list>
                <md-list-item ng-repeat="items in users | batchFilter:batchSelected | courseFilter:courseSelected | branchFilter:branchSelected" class="noright" layout="row">
                    <img alt="{{ items.name }}" ng-src="images/user.png" class="md-avatar" />
                    <div flex>{{ items.name }}</div>
                    <div flex>{{ items.userid }}</div>
                    <div style="display: inline-flex; border: 1px solid">
                        <div style="border-right: 1px solid">
                            <input maxlength="2"  style="width:60px; height:20px; border: 0px; height: 40px; text-align: center " type="25"
                                name="25" id="input">
                        </div>
                        <label style="padding:10px; " for="">25</label>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
